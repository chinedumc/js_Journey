<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 id="sample">Hello All</h1>
    
    <script>

        // 1. Create a script to concat a string and a variable together
       
        // 2. Using .innerHTML and getElementById change the innerHTML of an element to be what your cariable is.

         var text = document.getElementById("sample");
         var text2 = text.innerText;
         var text3 = text2 + " and Newbies";

         text.innerHTML = text3;

    </script>
</body>
</html>
