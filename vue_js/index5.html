<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Binding classes with objects and arrays</title>
</head>
<body>
    <div id="app5">
        <nav class="navbar navbar-light bg-light fixed-top" v-if="cart.length>0">
            <div class="navbar-text ml-auto">
                <b>cart:</b>
                <span class="badge badge-pill badge-success">{{cart.length}}</span>
            </div>
        </nav>
        <h1>My Shop</h1>
        <div class="d-flex align-items-center">
            <label for="formMax" :class="labelArr">max</label>
            <input type="text" id="formMax" class="form-control mx-2" :style="{'width': inputWidth + 'px', 'text-align':'center'}" v-model="maximum">
            <input type="range" class="custom-range" min="0" max="200" v-model="maximum">
        </div>

        
        <div class="row d-flex mb-3     align-items-center"
            v-for="item in products"
            v-if="item.price>=Number(maximum)">
            
            <div class="col-1 m-auto">
                <button class="btn btn-info"
                    v-on:click="addItem(item)">+</button>
            </div>
            <div class="col-4">
                <img class="img-fluid d-block" :src="item.image" :alt="item.name">
            </div>
            <div class="col">
                <h3 class="text-info">{{item.name}}</h3>
                <p class="mb-0">{{item.description}}</p>
                <div class="h5 float-right">${{Number(item.price)}}</div>
            </div>
        </div>

    </div>


    <script src="https://unpkg.com/vue@2.5.22"></script>
    <script src="app5.js"></script>
</body>
</html>
